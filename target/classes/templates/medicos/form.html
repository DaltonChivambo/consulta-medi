<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="${medico.id} ? 'Editar Médico' : 'Novo Médico'"></h2>
        
        <form th:action="@{/medicos/salvar}" th:object="${medico}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
            </div>
            
            <div class="mb-3">
                <label for="crm" class="form-label">CRM</label>
                <input type="text" class="form-control" id="crm" th:field="*{crm}" required>
            </div>
            
            <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <input type="text" class="form-control" id="especialidade" th:field="*{especialidade}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
            </div>
            
            <div class="mb-3">
                <label for="senha" class="form-label">Senha para Acesso</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
                <small class="form-text text-muted">Esta senha será usada para o médico acessar o sistema.</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/medicos}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
