<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConsultaMedi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;  /* Violeta principal */
            --primary-light: #3a56b2;
            --light: #f8f9fc;
        }
        
        body {
            background-color: var(--light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-top: 72px; /* Espaço para o header */
            display: flex;
            flex-direction: column;
        }
        
        .login-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 50px 12px 0 12px;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            border: none;
            overflow: hidden;
            background: #fff;
            width: 100%;
        }
        
        .card-header {
            background-image: linear-gradient(90deg, var(--primary) 60%, var(--primary-light));
            color: white;
            padding: 2rem 1rem 1.3rem 1rem;
            text-align: center;
            border-bottom: none;
        }
        
        .card-header h4 {
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin: 0;
        }
        
        .card-body {
            padding: 2.2rem 2rem 2rem 2rem;
            background: #fff;
        }
        
        .form-label {
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            padding: 14px 12px;
            border-radius: 10px;
            border: 1.5px solid #e5e8f0;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            background: #f7f7ff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(123,104,238, 0.13);
            background: #fff;
        }
        
        .btn-login {
            background: linear-gradient(90deg, var(--primary) 60%, var(--primary-light));
            color: #fff;
            border: none;
            padding: 13px 0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
            box-shadow: 0 3px 14px 0 rgba(106,90,205,0.08);
            transition: background 0.2s, box-shadow 0.2s, filter 0.2s;
        }
        
        .btn-login:hover, .btn-login:focus {
            background: linear-gradient(90deg, var(--primary-light), var(--primary));
            filter: brightness(1.07);
            box-shadow: 0 8px 32px 0 rgba(106,90,205,0.11);
            outline: none;
        }
        
        .alert {
            border-radius: 9px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        
        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .register-link:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }

        .text-center p {
            font-size: 1rem;
            color: #555;
        }

        /* Pequenas melhorias responsivas */
        @media (max-width: 520px) {
            .login-container {
                padding: 30vw 0 0 0;
            }
            .card-body {
                padding: 1.1rem 0.5rem 1.5rem 0.5rem;
            }
        }
        @media (max-width: 380px) {
            .card-header h4 {
                font-size: 1.3rem;
            }
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: #fff;
            box-shadow: 0 1px 8px 0 rgba(58,53,114,0.07);
        }
    </style>
</head>
<body>
    <!-- Header fixo no topo -->
    <div th:replace="fragments/header :: header"></div>

    <main>
        <div class="login-container">
            <div class="login-card card">
                <div class="card-header">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <!-- Mensagens de erro/sucesso -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <span th:text="${success}"></span>
                    </div>
                    
                    <!-- Formulário de Login -->
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-login btn-primary">Entrar</button>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Não tem conta? <a href="/auth/registro" class="register-link">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
