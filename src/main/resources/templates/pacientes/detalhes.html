<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Paciente - ConsultaMedi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;  /* Azul principal */
            --primary-dark: #3a56b2;
            --accent: #1cc88a;   /* Verde */
            --light: #f8f9fc;
            --dark: #2e2e2e;
            --gray: #6c757d;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .patient-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.25rem 1.5rem;
            border-bottom: none;
        }
        
        .card-title {
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
        }
        
        .detail-row {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        .detail-label i {
            margin-right: 8px;
            color: var(--primary);
            width: 20px;
            text-align: center;
        }
        
        .detail-value {
            color: #555;
        }
        
        .btn-action {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-action i {
            margin-right: 8px;
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .detail-label, .detail-value {
                padding: 0.5rem 0;
            }
            
            .btn-action {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="patient-card card mb-4">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-user-injured"></i>
                            Detalhes do Paciente
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row detail-row">
                            <div class="col-md-4 detail-label">
                                <i class="fas fa-id-card"></i> ID:
                            </div>
                            <div class="col-md-8 detail-value">
                                <span th:text="${paciente.id}">ID do Paciente</span>
                            </div>
                        </div>
                        <div class="row detail-row">
                            <div class="col-md-4 detail-label">
                                <i class="fas fa-user"></i> Nome:
                            </div>
                            <div class="col-md-8 detail-value">
                                <span th:text="${paciente.nome}">Nome do Paciente</span>
                            </div>
                        </div>
                        <div class="row detail-row">
                            <div class="col-md-4 detail-label">
                                <i class="fas fa-id-badge"></i> BI:
                            </div>
                            <div class="col-md-8 detail-value">
                                <span th:text="${paciente.cpf}">BI</span>
                            </div>
                        </div>
                        <div class="row detail-row">
                            <div class="col-md-4 detail-label">
                                <i class="fas fa-envelope"></i> Email:
                            </div>
                            <div class="col-md-8 detail-value">
                                <span th:text="${paciente.email}">Email</span>
                            </div>
                        </div>
                        <div class="row detail-row">
                            <div class="col-md-4 detail-label">
                                <i class="fas fa-phone"></i> Telefone:
                            </div>
                            <div class="col-md-8 detail-value">
                                <span th:text="${paciente.telefone}">Telefone</span>
                            </div>
                        </div>
                        <div class="row detail-row">
                            <div class="col-md-4 detail-label">
                                <i class="fas fa-birthday-cake"></i> Data Nasc.:
                            </div>
                            <div class="col-md-8 detail-value">
                                <span th:text="${#dates.format(paciente.dataNascimento, 'dd/MM/yyyy')}">Data de Nascimento</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex flex-column flex-md-row justify-content-between gap-3">
                                    <a href="/pacientes" class="btn btn-outline-secondary btn-action">
                                        <i class="fas fa-arrow-left"></i> Voltar
                                    </a>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/pacientes/{id}/editar(id=${paciente.id})}" class="btn btn-warning btn-action">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
