<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Paciente - Sistema de Consultas MÃ©dicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes do Paciente</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>ID:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${paciente.id}">ID do Paciente</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Nome:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${paciente.nome}">Nome do Paciente</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>CPF:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${paciente.cpf}">CPF</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Email:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${paciente.email}">Email</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Telefone:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${paciente.telefone}">Telefone</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Data de Nascimento:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${#dates.format(paciente.dataNascimento, 'dd/MM/yyyy')}">Data de Nascimento</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <a href="/pacientes" class="btn btn-secondary">Voltar</a>
                                    <a th:href="@{/pacientes/{id}/editar(id=${paciente.id})}" class="btn btn-warning">Editar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
