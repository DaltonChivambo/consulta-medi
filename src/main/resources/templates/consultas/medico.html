<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Consultas - Sistema de Consultas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Minhas Consultas</h2>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="consulta : ${consultas}">
                        <td th:text="${consulta.id}"></td>
                        <td th:text="${consulta.pacienteNome}"></td>
                        <td th:text="${consulta.data}"></td>
                        <td th:text="${consulta.hora}"></td>
                        <td>
                            <span th:if="${consulta.status == 'AGENDADA'}" class="badge bg-primary">Agendada</span>
                            <span th:if="${consulta.status == 'CONCLUIDA'}" class="badge bg-success">Concluída</span>
                            <span th:if="${consulta.status == 'CANCELADA'}" class="badge bg-danger">Cancelada</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/consultas/{id}(id=${consulta.id})}" class="btn btn-sm btn-info">Detalhes</a>
                                <a th:href="@{/consultas/{id}/editar(id=${consulta.id})}" class="btn btn-sm btn-primary">Alterar Status</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
