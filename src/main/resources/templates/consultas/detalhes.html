<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Consulta - Sistema de Consultas Médicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Detalhes da Consulta</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>ID:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${consulta.id}">ID da Consulta</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Paciente:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${consulta.pacienteNome}">Nome do Paciente</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Médico:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${consulta.medicoNome}">Nome do Médico</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Especialidade:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${consulta.especialidade}">Especialidade</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Data:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${consulta.data}">Data</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Horário:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${consulta.hora}">Horário</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <strong>Status:</strong>
                            </div>
                            <div class="col-md-8">
                                <span th:if="${consulta.status == 'AGENDADA'}" class="badge bg-primary">Agendada</span>
                                <span th:if="${consulta.status == 'CONCLUIDA'}" class="badge bg-success">Concluída</span>
                                <span th:if="${consulta.status == 'CANCELADA'}" class="badge bg-danger">Cancelada</span>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="d-flex justify-content-between">
                                    <a href="/consultas" class="btn btn-secondary">Voltar</a>
                                    <div>
                                        <a th:if="${consulta.status == 'AGENDADA'}" 
                                           th:href="@{/consultas/{id}/editar(id=${consulta.id})}" 
                                           class="btn btn-warning">Editar</a>
                                        <form th:if="${consulta.status == 'AGENDADA'}" 
                                              th:action="@{/consultas/{id}/cancelar(id=${consulta.id})}" 
                                              method="post" 
                                              class="d-inline">
                                            <button type="submit" 
                                                    class="btn btn-danger" 
                                                    onclick="return confirm('Tem certeza que deseja cancelar esta consulta?')">
                                                Cancelar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
